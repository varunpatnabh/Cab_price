<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surge Pricing Prediction</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
    <header>
        <h1>Surge Pricing Prediction</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form id="predictionForm">
            <label for="Trip_ID">Trip ID</label>
            <input type="text" id="Trip_ID" required><br>

            <label for="Trip_Distance">Trip Distance</label>
            <input type="number" id="Trip_Distance" step="0.01" required><br>

            <label for="Type_of_Cab">Type of Cab</label>
            <select id="Type_of_Cab" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select><br>

            <label for="Customer_Since_Months">Customer Since Months</label>
            <input type="number" id="Customer_Since_Months" step="1" required><br>

            <label for="Life_Style_Index">Life Style Index</label>
            <input type="number" id="Life_Style_Index" step="0.01" required><br>

            <label for="Confidence_Life_Style_Index">Confidence Life Style Index</label>
            <select id="Confidence_Life_Style_Index" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br>

            <label for="Destination_Type">Destination Type</label>
            <select id="Destination_Type" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
            </select><br>

            <label for="Customer_Rating">Customer Rating</label>
            <input type="number" id="Customer_Rating" step="0.1" required><br>

            <label for="Cancellation_Last_1Month">Cancellation Last 1 Month</label>
            <input type="number" id="Cancellation_Last_1Month" step="1" required><br>

            <label for="Var1">Var1</label>
            <input type="number" id="Var1" step="1" required><br>

            <label for="Var2">Var2</label>
            <input type="number" id="Var2" step="1" required><br>

            <label for="Var3">Var3</label>
            <input type="number" id="Var3" step="1" required><br>

            <label for="Gender">Gender</label>
            <select id="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <button type="submit" onclick="predictSurgePricing()">Predict</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <div id="predictionResult" class="hidden">
            <h2>Predicted Surge Pricing Type:</h2>
            <p id="predictedValue"></p>
        </div>
    </main>

    <footer>
        &copy; 2023 Surge Pricing Prediction
    </footer>

    <script src=static/js/script.js></script>
</body>
</html>
